<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Assistant - Dashboard</title>
    <link href="/public/styles/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- TradingView Advanced Charts Library -->
    <script type="text/javascript" src="/charting_library/charting_library.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="logo" onclick="window.location.href = '/';">
            <i class="fas fa-chart-line"></i>
            Cherzs
        </div>
        <div class="nav-links">
            <div id="authButton"></div>
        </div>
    </nav>

    <div class="main-container">
        <!-- TradingView-Style Toolbar -->
        <div id="tradingToolbar"></div>
        
        <div class="trading-panel">
            <div class="chart-section">
                <div class="chart-context-header">
                    <!-- Advanced Symbol Search -->
                    <div id="symbolSearchContainer"></div>
                    
                    <div class="price-info">
                        <div class="timeframe">Active: <span id="activeTimeframe">1H</span></div>
                        <div class="last-price" id="lastPrice">
                            <span class="live-dot"></span>Last Price: $43,515.3 <span class="price-up">â–²</span>
                        </div>
                    </div>
                </div>
                
                <div id="chartContainer" style="height: 500px; width: 100%;"></div>
                
            </div>
        </div>

        <div id="chatContainer" class="chat-panel"></div>
    </div>

    <script type="module" src="../services/auth.js"></script>
    <script type="module" src="../components/AuthButton.js"></script>
    <script type="module" src="../main.js"></script>
</body>
</html>
